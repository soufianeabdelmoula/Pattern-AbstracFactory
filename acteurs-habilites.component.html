<div class="container p-3">
  <label class="mr-2">Historique Acteurs habilit√©s :</label>
  <mat-checkbox (change)="onCheckboxChange($event)"></mat-checkbox>
  <app-tableau-generique
    [columnDefinition]="columns"
    [tableData]="data">
  </app-tableau-generique>

  <button mat-raised-button color="accent" class="btn btn-dark" [disabled]="data.length == 0" (click)="exportCsv()">

    <span class="ms-3">Exporter</span>
  </button>
</div>
